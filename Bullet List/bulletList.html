<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bullet List</title>
    <link rel="stylesheet" href="bulletList.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100;200&display=swap" rel="stylesheet">
</head>
<body>
    <div class = "all-text"><h1 id = "page-header"> Simple Bullet List </h1>

        <form> 
            <p  class = "direction-text"> Choose a Label:</p>
            <p class = "icon-block"> 
            <input type = "radio" id = "bill" class = "radio-button" name = "button">
            <span class="material-symbols-outlined" id = "bill-icon">
                attach_money
                </span>
            <label for = "bill-button" class = "button-label">Bill</label>
            <input type = "radio" id = "phone" class = "radio-button" name = "button">
            <span class="material-symbols-outlined" id = "phone-icon">
                call
                </span>
            <label for = "phone-button" class = "button-label">Phone Call</label>
            <input type = "radio" id = "question" class = "radio-button" name = "button">
            <span class="material-symbols-outlined" id = "question-icon">
                help
                </span>
            <label for = "Question-button" class = "button-label">Question</label>
            <input type = "radio" id = "house" class = "radio-button" name = "button">
            <span class="material-symbols-outlined" id = "home-icon">
                home</span>
            <label for = "house-button" class = "button-label">Housework</label>
            <input type = "radio" id = "email" class = "radio-button" name = "button">
            <span class="material-symbols-outlined" id = "email-icon"> 
                mail
                </span>
            <label for = "Email-button" class = "button-label">Email</label>
            <input type = "radio" id = "errand" class = "radio-button" name = "button">
            <span class="material-symbols-outlined" id = "errand-icon">
                directions_car
                </span>
            <label for = "Errand-button" class = "button-label">Errand</label>
        </p>
        <input type = "text"  id = "list-submission" name = "list-submission" placeholder="Enter New To Do">
        <label for = "list-submission"></label> 
       <p id = "action-text"> 
        Click Task to Strikethrough<br>
      Right Click Task to Remove </p>
        </form>

    </div>
    <div> 
        <p>
            <ul class = "all-text" id = "list-items-go-here">

            </ul>
        </p>
    </div>







    <script src=bulletList.js></script>
</body>
</html>
