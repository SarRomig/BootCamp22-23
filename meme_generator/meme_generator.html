<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="meme_generator.css">

</head>
<body>
    <h1>MAKE SOME MEMES</h1>
    <form class = form-text>
        <label for = "top-text" ></label>
        <input type = "text"  id = "top-text" name = "top-text" placeholder = "Text for Top of Meme">
        <label for = "bottom-text" ></label>
        <input type = "text" id = "bottom-text" name = "bottom-text" placeholder = "Text for Bottom of Meme">
        <label for = "url-input"></label>
        <input type = "url" name = "url-input" id = "url-input" placeholder="Input Image URL Here">
        <input type = "submit" name = "submit-button"> <label for = "submit-button"></label>
    </form>

<p class = "misc-text">Voila - Your Meme Awaits:</p> <br>
<div id = "meme-div">
    <img id = "meme-image">
    <p id = "top-image-text" class = "meme-text">
    </p>
    <p id  = "bottom-image-text" class = "meme-text">
    </p>



</div>

<button id = "remove-meme">Say Goodbye to this Meme</button>


    <script src="meme_generator.js"></script>
</body>
</html>
